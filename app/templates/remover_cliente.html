<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Cliente</title>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>
  <h2>{{ cliente.nome }}</h2>
  <li>{{ cliente.email }}</li>
  <li>{{ cliente.data_aniversario }}</li>
  <li>{{ cliente.profissao }}</li>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-primary" value="REMOVER CLIENTE">
  </form>
</body>
</html>
